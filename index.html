<body class="container">

                <input type="checkbox" name="first" value="a1">

            </p>
            <p>
                <input type="checkbox" name="second" value="a2">
                <span>10 apples (for more CSS manipulations)</span>

            </p>
            <p>
                <input type="checkbox" name="third" value="a3">
                <span>20 oranges (becouse they are awersome)</span>

            </p>
            <p>
                <input type="checkbox" name="fourth" value="a4">

                <br>
            </p>
            <p>
                <input type="checkbox" name="fifth" value="a5">
                <span>15 bentos</span>
                <br>
            </p>
            <p>
                <input type="checkbox" name="sixth" value="a6">
                <span>1 bottle of Sake смайл (for my friends)</span>
                <br>

    <footer class="bon_appetit">
        <div>
            <h2>
                Bon appetit :)
            </h2>
        </div>
    </footer>
